<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="../css/fancy.css">
  <link rel="stylesheet" type="text/css" href="../css/spinner.css">
  <script
    src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js">
  </script>
  <link rel="stylesheet"
    href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet"
    href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham-dark.css">

  <script type="text/javascript" src='../js/starsFilter.js'></script>
  <script type="text/javascript" src='../js/markLearnedButton.js'></script>
  <script type="text/javascript" src='../js/spinner.js'></script>
  <script type="text/javascript" src='../js/tableDefn.js'></script>


</head>

<body>

  <div id="loader"></div>
  <div class="wrapper">
    <div class="header tabs">
      <div class="tab">
        <button class="tablinks tab" target='sentenceTab'
          id="defaultTab">Sentences</button>
        <button class="tablinks tab" target='wordTab'>Words</button>

        <div style="float:right">
          <button id="toggleButton" type="button">Toggle Migaku</button>
          <button id="parseButton" type="button">Migaku Parse</button>
          <button id="syncButton" type="button">Sync Anki</button>
          <button id="saveProgress" type="button">Save Progress</button>
          <select style="margin-top: 5px;" id="jsonFiles" name="Files">
          </select>
          <button id="loadAll" type="button">Load all</button>
          <button id="loadKnown" type="button">Load well known </button>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="sentenceTab" class="content tabcontent">
        <div id="sentenceGrid" class="myGrid ag-theme-balham-dark"></div>
      </div>
      <div id="wordTab" class="content-row tabcontent">
        <div id="wordGrid" class="halfGrid ag-theme-balham-dark"></div>
        <div id="docWordGrid" class="halfGrid ag-theme-balham-dark"></div>
      </div>
    </div>
    <div class="footer">
      <div id="stats">
          <div>Total number of unknown words in 1T sentences:
            <span id="oneTwords"> </span>
            (Currently know <span id="known"></span> p of the book)
          </div>
          <div>Total number of occurances covered:
            <span id="occurances"> </span>
            (<span id="percent"></span> p of the total book)
          </div>
      </div>
      <div id="wordStats" >
          <div>Total number of words you know:
            <span id="totalWords"> </span>
          </div>
          <div>Total book words:
            <span id="bookWords"></span>
            Known book words:
            <span id="knownBookWords"></span>
          </div>
        </div>
    </div>

    <script type="text/javascript" src='../js/fancyCode.js'></script>
</body>

</html>
